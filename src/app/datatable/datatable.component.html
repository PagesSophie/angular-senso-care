<p-table [value]="rows">
  <ng-template pTemplate="caption">
       Datatable
        </ng-template>
<ng-template pTemplate="header">
    <tr>
        <th>Measure</th>
        <th>Date</th>
        <th>Value</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-rows>
    <tr>
        <td>{{rows.measure}}</td>
        <td>{{rows.date}}</td>
        <td>{{rows.value}}</td>
    </tr>
</ng-template>
</p-table>
