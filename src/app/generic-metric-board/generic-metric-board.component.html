<app-filters-panel (onSelectedRange)="rangeChanged($event)" [measure]="this.measure" [docDefinition]="this.docDefinition()"></app-filters-panel>
<div id="title">
  <span>{{this.measure}}</span>
</div>
<div class="container">
  <div class="row" style="display: flex; justify-content: center; align-items: center;">
    <app-ngx-charts-gauge [range]="this.range" [measure]="this.measure"></app-ngx-charts-gauge>
  </div>
  <div class="row" style="display: flex; justify-content: center; align-items: center;">
    <app-ngx-charts-line-chart [range]="this.range" id="lineChart"  [measure]="this.measure"></app-ngx-charts-line-chart>
  </div>
  <div class="row" style="display: flex; justify-content: center; align-items: center;">
      <app-ngx-charts-heat-map [range]="this.range" [measure]="this.measure"></app-ngx-charts-heat-map>
  </div>
  <div style="padding-top: 50px;">
    <app-datatable [range]="this.range" [measure]="this.measure"></app-datatable>
  </div>
</div>
